<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:include="include :: header('Thay đổi config')" />
</head>

<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-config-edit" th:object="${config}">
			<input id="configId" name="configId" th:field="*{configId}" type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">Tên config:</label>
				<div class="col-sm-8">
					<input id="configName" name="configName" th:field="*{configName}" class="form-control" type="text"
						required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">Mã config: </label>
				<div class="col-sm-8">
					<input id="configKey" name="configKey" th:field="*{configKey}" class="form-control" type="text"
						required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">Giá trị config: </label>
				<div class="col-sm-8">
					<input id="configValue" name="configValue" th:field="*{configValue}" class="form-control"
						type="text" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Hệ thống tích hợp:</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
						<input type="radio" th:id="${dict.dictCode}" name="configType" th:value="${dict.dictValue}"
							th:field="*{configType}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Ghi chú: </label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control">[[*{remark}]]</textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">

	</script>
	<script th:src="@{/app/js/system/config/edit.js}"></script>

</body>

</html>

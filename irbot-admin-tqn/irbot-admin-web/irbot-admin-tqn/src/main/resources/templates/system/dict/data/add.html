<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:include="include :: header('Thêm dữ liệu từ điển')" />
</head>

<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dict-add">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">Thẻ từ điển:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="dictLabel" id="dictLabel" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">Giá trị khóa từ điển:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="dictValue" id="dictValue" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Loại từ điển:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="dictType" name="dictType" readonly="true"
						th:value="${dictType}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Thuộc tính kiểu dáng:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="cssClass" name="cssClass">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">Phân loại từ điển:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="dictSort" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Kiểu trạng thái: </label>
				<div class="col-sm-8">
					<select name="listClass" class="form-control m-b">
						<option value="">---Xin vui lòng chọn---</option>
						<option value="default">Mặc định</option>
						<option value="primary">Chủ yếu</option>
						<option value="success">Thành công</option>
						<option value="info"> Thông tin</option>
						<option value="warning">Cảnh báo</option>
						<option value="danger"> Nguy hiểm</option>
					</select>
					<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> Bảng từ điển hiển thị thuộc
						tính</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Mặc định hệ thống:</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
						<input type="radio" th:id="${dict.dictCode}" name="isDefault" th:value="${dict.dictValue}"
							th:checked="${dict.default}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Trạng thái:</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
						<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}"
							th:checked="${dict.default}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Ghi chú: </label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control"></textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script th:src="@{/app/js/system/dict/data/add.js}"></script>

</body>

</html>

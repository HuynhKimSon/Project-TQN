<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:include="include :: header('Sửa đổi vai trò')" />
	<th:block th:include="include :: ztree-css" />
</head>

<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-role-edit" th:object="${role}">
			<input id="roleId" name="roleId" type="hidden" th:field="*{roleId}" />
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">Tên vai trò:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="roleName" id="roleName" th:field="*{roleName}"
						required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">Mã vai trò: </label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="roleKey" id="roleKey" th:field="*{roleKey}" required>
					<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> Các ký tự quyền được xác định
						trong bộ điều khiển, chẳng hạn như: @RequiresRoles ("")</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">Thứ tự hiển thị:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="roleSort" id="roleSort" th:field="*{roleSort}"
						required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Trạng thái: </label>
				<div class="col-sm-8">
					<label class="toggle-switch switch-solid">
						<input type="checkbox" id="status" th:checked="${role.status == '0' ? true : false}">
						<span></span>
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Ghi chú:</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text" th:field="*{remark}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Quyền trình đơn:</label>
				<div class="col-sm-8">
					<label class="check-box">
						<input type="checkbox" value="1">Mở ra/Đóng lại</label>
					<label class="check-box">
						<input type="checkbox" value="2">Chọn tất cả/Bỏ chọn tất cả</label>
					<label class="check-box">
						<input type="checkbox" value="3" checked>Liên kết cha-con</label>
					<div id="menuTrees" class="ztree ztree-border"></div>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: ztree-js" />
	<script th:src="@{/app/js/system/role/edit.js}"></script>

</body>

</html>

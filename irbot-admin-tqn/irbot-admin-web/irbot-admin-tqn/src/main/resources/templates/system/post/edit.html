<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:include="include :: header('Sửa chức danh')" />
</head>

<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-post-edit" th:object="${post}">
			<input id="postId" name="postId" type="hidden" th:field="*{postId}" />
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">Chức danh</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="postName" id="postName" th:field="*{postName}"
						required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">Mã chức danh: </label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="postCode" id="postCode" th:field="*{postCode}"
						required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">Sắp xếp: </label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="postSort" id="postSort" th:field="*{postSort}"
						required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Trạng thái: </label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
						<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}"
							th:field="*{status}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Ghi chú: </label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control">[[*{remark}]]</textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script th:src="@{/app/js/system/post/edit.js}"></script>

</body>

</html>

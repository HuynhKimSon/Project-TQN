<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:include="include :: header('Sửa đổi dữ liệu từ điển')" />
</head>

<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dict-edit" th:object="${dict}">
			<input name="dictCode" type="hidden" th:field="*{dictCode}" />
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">Thẻ từ điển:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="dictLabel" id="dictLabel" th:field="*{dictLabel}"
						required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">Giá trị khóa từ điển:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="dictValue" id="dictValue" th:field="*{dictValue}"
						required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Loại từ điển:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="true" th:field="*{dictType}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Thuộc tính kiểu dáng:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="cssClass" name="cssClass" th:field="*{cssClass}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">Phân loại từ điển:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="dictSort" th:field="*{dictSort}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Kiểu trạng thái:</label>
				<div class="col-sm-8">
					<select name="listClass" class="form-control m-b">
						<option value="" th:field="*{listClass}">---Xin vui lòng chọn---</option>
						<option value="default" th:field="*{listClass}">Mặc định</option>
						<option value="primary" th:field="*{listClass}">Chủ yếu</option>
						<option value="success" th:field="*{listClass}">Thành công</option>
						<option value="info" th:field="*{listClass}">Thông tin</option>
						<option value="warning" th:field="*{listClass}">Cảnh báo</option>
						<option value="danger" th:field="*{listClass}">Nguy hiểm</option>
					</select>
					<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> Bảng từ điển hiển thị thuộc
						tính</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Mặc định hệ thống:</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
						<input type="radio" th:id="${dict.dictCode}" name="isDefault" th:value="${dict.dictValue}"
							th:field="*{isDefault}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Trạng thái: </label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
						<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}"
							th:field="*{status}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Ghi chú: </label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control">[[*{remark}]]</textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">

	</script>
	<script th:src="@{/app/js/system/dict/data/edit.js}"></script>
</body>

</html>

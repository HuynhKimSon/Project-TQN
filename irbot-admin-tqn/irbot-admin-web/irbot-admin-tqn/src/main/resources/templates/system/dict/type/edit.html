<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:include="include :: header('Sửa đổi loại từ điển')" />
</head>

<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dict-edit" th:object="${dict}">
			<input id="dictId" name="dictId" type="hidden" th:field="*{dictId}" />
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">Tên từ điển:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="dictName" id="dictName" th:field="*{dictName}"
						required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">Loại từ điển:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="dictType" id="dictType" th:field="*{dictType}"
						required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Trạng thái:</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
						<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}"
							th:field="*{status}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Ghi chú: </label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control">[[*{remark}]]</textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">

	</script>
	<script th:src="@{/app/js/system/dict/type/edit.js}"></script>

</body>

</html>

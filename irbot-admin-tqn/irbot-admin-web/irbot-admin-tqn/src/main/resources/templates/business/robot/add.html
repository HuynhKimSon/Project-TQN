<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="include :: header('Add robot')" />
</head>

<body class="white-bg">
  <div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="formAddRobot" name="formAddRobot">
      <div class="form-group">
        <label class="col-sm-3 control-label is-required">UUID</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" name="uuId" id="uuId" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Địa chỉ IP</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" name="ipAddress" id="ipAddress">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Trạng thái</label>
        <div class="col-sm-8">
          <label class="radio-inline text-danger"><input type="radio" id="offlineRadio" name="status" checked value="0">Offline</label>
          <label class="radio-inline text-warning"><input type="radio" name="status" id="busyRadio" value="1">Busy</label>
          <label class="radio-inline text-info"><input type="radio" name="status" value="2">Available</label>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Hỗ trợ làm lệnh:</label>
        <div class="col-sm-8">
          <div class="checkbox">
            <label><input type="checkbox" name="cbService1">Đồng bộ hệ thống giám sát lưu chuyển than</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Ghi chú</label>
        <div class="col-sm-8">
          <textarea id="remark" name="remark" class="form-control"></textarea>
        </div>
      </div>
    </form>
  </div>
  <th:block th:include="include :: footer" />
  <script th:src="@{/app/js/business/robot/add.js}"></script>
  <script type="text/javascript">

  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digiup - 404</title>
    <link th:href="@{favicon.ico}" rel="shortcut icon" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/animate.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body class="gray-bg">
    <div class="middle-box text-center animated fadeInDown">
        <h1>404</h1>
        <h3 class="font-bold">Trang web không được tìm thấy！</h3>
        <div class="error-desc">Xin lỗi, trang bạn đang tìm kiếm không tồn tại. Cố gắng kiểm tra URL để tìm lỗi, sau đó
            nhấn nút làm mới trên trình duyệt của bạn hoặc cố gắng tìm nội dung khác trong ứng dụng của chúng tôi.
            <a href="javascript:index()" class="btn btn-primary m-t">Trang chủ</a>
        </div>
    </div>
    <script th:inline="javascript">
        var ctx = [[@{/}]];
        function index() {
            window.top.location = ctx + "index";
        }
    </script>
</body>

</html>
